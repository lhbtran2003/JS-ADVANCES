<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/S5/Ex2.css" />
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>

  <body>
    <div class="container">
      <div class="p-3 border-1 border-round-2 border rounded-3 bg-info">
        <h2 class="text-center">Todo App</h2>
        <div class="d-flex justify-content-center gap-3 mb-3">
          <input
            type="text"
            id="inputTodo" 
            class="rounded-2 p-1"
            placeholder="add todo here ..."
          />
          <button type="submit" class="btn btn-success" onclick="add()">Submit</button>
        </div>
        <div class="mb-3">
          <form class="d-flex mb-2">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="btnradio1">All</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-success" for="btnradio2"
              >Active</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn btn-outline-success" for="btnradio3"
              >Completed</label
            >
          </div>
        </div>
        <div>
          <ul class="list-group my-2" id="todoList">
            <!-- <li class="list-group-item d-flex justify-content-between "><span class="text-decoration-line-through">An item</span> <i class="bi bi-check-circle text-success"></i></li>
            <li class="list-group-item d-flex justify-content-between"><span>An item</span> <i class="bi bi-x-circle text-danger "></i></li>
            <li class="list-group-item d-flex justify-content-between"><span>An item</span> <i class="bi bi-x-circle text-danger "></i></li>
            <li class="list-group-item d-flex justify-content-between"><span>An item</span> <i class="bi bi-x-circle text-danger "></i></li>
            <li class="list-group-item d-flex justify-content-between"><span>An item</span> <i class="bi bi-x-circle text-danger "></i></li> -->
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      
    ></script>
    <script src="/S9/dist/todoList.js"></script>
  </body>
</html>
